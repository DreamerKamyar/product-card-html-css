<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product">
      <img src="images/image-product-desktop.jpg" alt="" class="product__img" />
      <div class="product__info">
        <h3 class="product__sub-title">PERFUME</h3>
        <h1 class="product__title">
          <span>Gabtielle</span> Essence Eau <br />
          De Parfum
        </h1>
        <p class="product__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
          quos, repudiandae placeat itaque quam alias animi libero sunt expedita
          sed?
        </p>
        <div class="product__prices">
          <span class="product__price">140.99</span>
          <span class="product__price--original"> 169.99 </span>
        </div>
        <button class="product__cart">
          <ion-icon class="cart__icon" name="cart-outline"></ion-icon> Add to
          Cart
        </button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
